<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="estilo_form.css">



</head>

<body>

         <div class="col-md-6 col-offset-2">
                     <div class="panel panel-primary">
                            <div class="panel-heading">CADASTRO</div>
                            <div class="panel-body">
                                   <form  id="form_contato" class="form">
                                          <div class="form-group">
                                                <label for="nome">Nome</label>
                                                <input type="text" name="nome" id="nome" required minlength="5" class="form-control"/>
                                          </div>
                                          <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="email" name="email" id="email" required class="form-control"/>
                                          </div>
                                          <div class="form-group">
                                                <label for="senha">Senha</label>
                                                <input type="password" name="senha" id="senha" required class="form-control"> </input>
                                          </div>
                                           <div class="form-group">
                                                 <label for="csenha">Confirmar Senha</label>
                                                 <input type="password" name="csenha" id="csenha" required class="form-control"> </input>
                                          </div>
                                            <div class="form-group">
                                                  <label for="cpf">CPF</label>
                                                  <input type="number" name="cpf" id="cpf" required class="form-control"> </input>
                                            </div>
                                            <div class="form-group">
                                                <p>Sexo:</p>
                                                    <label for="sexom">Masculino:</label>
                                                    <input type="radio" id="sexom" name="genero" >
                                                    <label for="sexof">Feminino:</label>
                                                    <input type="radio" id="sexof" name="genero"  >
                                          </div>

                                           <div class="form-group">
                                                 <label for="data">Data de Nascimento:</label>
                                                  <input type="date" id="data" name="data" required class="form-control">     </input>
                                          </div>
                                           <div class="form-group">
                                                  <label for="telefone">Telefone:</label>
                                                  <input type="tel" id="telefone" name="telefone"required class="form-control" > </input>
                                          </div>
                                          
                                           <div class="form-group">
                                                  <label for="cep">CEP:</label>
                                                  <input type="text" id="cep" name="cep"required class="form-control" >
                                          </div>
                                           <div class="form-group">
                                                    <label for="endereco">Endereço:</label>
                                                    <input type="text" id="endereco" name="endereco" required class="form-control">  </input>
                                            </div>
                                             <div class="form-group">
                                                    <label for="numero">Número:</label>
                                                    <input type="text" id="numero" name="numero" required class="form-control"> </input>
                                          
                                            </div>
                                            <div class="form-group">
                                                    <label for="bairro">Bairro:</label>
                                                    <input type="text" id="bairro" name="bairro" required class="form-control">  </input>
                                            </div>
                                             <div class="form-group">

                                                    <label for="cidade">Cidade:</label>
                                                    <input type="text" id="cidade" name="cidade" required class="form-control">  </input>
                                             </div>
                                             <div class="form-group"> 

                                                    <label for="estado">Estado:</label>
                                                    <input type="text" id="estado" name="estado" required class="form-control">  </input>
                                             </div>  
                                       <input type="submit" class="btn btn-success" value="Enviar"/></input>    

                            </form>
                            </div>
                     </div>
               </div>
        
        
        <script src="jquery.min.js"></script>
        <script src="jquery_validate.js"></script>
        <script src="formulario_CEP.js"></script>

</body>

</html>
